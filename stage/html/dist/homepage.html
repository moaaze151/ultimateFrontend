<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/><script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </head>
  <body>
    <div id="app"> 
      <div class="page home-page">
        <div class="sliderbar" :class="noslidebar">
          <div class="logo-area text-center">MoaazDs</div>
          <ul class="links-area list-unstyled">
            <li><a href="#">Message</a></li>
            <li> <a href="#" @click="showenone = !showenone">Forms </a>
              <ul class="child-links list-unstyled" :class="toBeShowenOne">
                <li><a href="#">Input</a></li>
                <li><a href="#">Textarea  </a></li>
                <li><a href="#">Checkbox </a></li>
                <li><a href="#">Radio</a></li>
              </ul><i class="fas fa-angle-down icon-side"></i>
            </li>
            <li> <a href="#" @click="showentwo = !showentwo">Misc</a>
              <ul class="child-links list-unstyled" :class="toBeShowenTwo">
                <li><a href="#">Loading</a></li>
                <li><a href="#">Bredcrumbx </a></li>
              </ul><i class="fas fa-angle-down icon-side"> </i>
            </li>
          </ul>
        </div>
        <div class="content-area" :class="allcontent">
          <div class="header">
            <p @click="clicked=!clicked" style="cursor:pointer;width:100px;"><i class="fas fa-exchange-alt fa-lg"> </i></p>
          </div>
          <div class="container-fluid">
            <div class="content">
              <div class="page-head">
                <h1 class="pag-title">Home Page</h1>
                <p class="pag-desc lead">This is the description of the pag</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/main-min.js"></script>
</html>
